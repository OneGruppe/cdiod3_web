<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Create User	</title>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/login.js"></script>
</head>
<body>
    <div id="createUserContainer">
		<h1>Create User</h1>
		<button id="frontPage">Front Page</button>
		<button id="showUserButton">Show users</button>
		<button id="logoutButton">Log out</button>
		<br>
		<form class="createUserFunction" method="POST">
			<label> Username </label> <input type="text" name="username" autofocus>
			<label> Password </label> <input type="password" name="password"> 
			<label> Initials </label> <input type="text" name="ini"> 
			<label> CPR-number </label> <input type="text" name="CPR">
			<label> Role </label> <input type="text" name="role">
			<button id="actuallyCreatingAUser">Create User</button>
		</form>
	</div></body>
</html>
