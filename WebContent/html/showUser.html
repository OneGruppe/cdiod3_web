	<body>
		<h1>Show User</h1>
		<h4>Admin login</h4>
		
		<div class="adminButtons">
			<button id="frontPage">Front Page</button>
			<button id="createUserButton">Create User</button>
			<button id="updateUserBotton">Update user</button>
			<button id="deleteUserBotton">Delete user</button>
			<button id="showAllUsersButton">Show all users</button>

		<form id="showUser_search" method="POST">

			<input type="text" name="username" autofocus required>
			<button id="retrieveUserButton" form="showUser_search" type="submit"> Find User</button> <br>
		</form>

			<h3 style="text-align:center;">Showing selected user</h3>
		</div>
