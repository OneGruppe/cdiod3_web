<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Update User</title>
<link rel="stylesheet" type="text/css" href="../css/admin_site.css">

<script src="js/updateUser.js"></script>

<body>
	<h1>Update User</h1>
	<h4>Admin login</h4>

	<div class="adminButtons">
		<button id="frontPage">Front Page</button>
		<button id="createUserButton">Create User</button>
		<button>Update user</button>
		<button id="deleteUserBotton">Delete user</button>
		<button id="showAllUsersButton">Show all users</button>
		<button id="showUserButton">Show user</button>
		<button id="logoutButton">Log out</button>
		<br> <br>
	</div>

	<br>
	<br>

	<div id="searchAndUpdateUser">
		<form class="updateUserContainer" method="POST">
			<label>Name of user to modify:</label> <input type="text" name="username" autofocus required>
			<button id="findUserToUpdate" form="updateUserContainer" type="submit">Find User</button>
			<div id="showUserContainer"></div>
			<h3 id="formHeader">Modifications</h3>
			<label>Username</label> <br> <input type="text" name="newName"><br>
			<label>Password</label> <br> <input type="password" name="newPassword"> <br> 
			<label>Initials</label> <br> <input type="text" name="newIni"> <br>
		</form>
		<br>

		<button id="actuallyUpdatingAUser" form="updateUserContainer"
			type="submit">Update User</button>
	</div>

</body>
